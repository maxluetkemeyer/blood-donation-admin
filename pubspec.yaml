name: blooddonation_admin
description: Admin interface to access the backend of the blood donation

publish_to: 'none'

version: 1.0.0

environment:
  sdk: ">=2.15.0-178.0.dev <3.0.0"

dependencies:
  # Infrastructure
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  freezed_annotation: any

  # Basic
  cupertino_icons: ^1.0.2
  flutter_hooks: ^0.18.0
  hooks_riverpod: ^1.0.2
  shared_preferences: ^2.0.8
  http: ^0.13.3
  google_fonts: ^2.1.0

  # Visuals
  table_calendar: ^3.0.3
  fl_chart: ^0.40.2
  number_inc_dec: ^0.8.0
  badges: ^2.0.2


dev_dependencies:
  # Dynamic Tests
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  test: any

  # Static Tests
  flutter_lints: ^1.0.4

  # Code generation
  # flutter pub run build_runner build --delete-conflicting-outputs
  build_runner: any
  json_serializable: any
  freezed: any


flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    - assets/
    - assets/images/
    - assets/localization/
